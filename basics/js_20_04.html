<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000;opacity: 1;"></div>
	<button id="fade-btn">淡出</button>
</body>
<script type="text/javascript">
	/*
		针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

		点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
		在动画过程中，按钮的状态变为不可点击
		在动画结束后，按钮状态恢复，且文字变成“淡入”
		在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
		淡入动画结束后，按钮文字变为“淡出”
		暂时不要使用 CSS animation （以后我们再学习）
	*/

	var fade_btn = document.getElementById("fade-btn");
	var fade_obj = document.getElementById("fade-obj");
	var t1,t2;
	fade_btn.onclick = function(){

		if (fade_obj.style.opacity > 0) {
			fadeOut();
		}
		else {
			fadeIn();
		}
		// if (fade_obj.style.opacity == 1) {
		// 		window.clearInterval(t2);
		// 	}
		
		function fadeOut() {
			t1 = setInterval(function(){
				if (fade_obj.style.opacity > 0) {
					fade_obj.style.opacity = fade_obj.style.opacity - 0.05;
					fade_btn.disabled = true;

					if (fade_obj.style.opacity == 0) {
						fade_btn.innerHTML = "淡入";
						fade_btn.disabled = false;
						window.clearInterval(t1);
					}
					console.log(fade_obj.style.opacity)
				}
			},50);
		}

		function fadeIn() {

			t2 = setInterval(function(){
				if (fade_obj.style.opacity < 1) {
					fade_obj.style.opacity = fade_obj.style.opacity + 0.05;
					fade_btn.disabled = true;

					if (fade_obj.style.opacity == 1) {
						fade_btn.innerHTML = "淡出";
						fade_btn.disabled = false;
						window.clearInterval(t2);
					}
					console.log(fade_obj.style.opacity)
				}
			},50);
		}
	}

</script>
</html>
