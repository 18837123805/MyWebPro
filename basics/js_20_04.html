	    var oDiv = document.getElementById('fade_obj');
        var time = null;
        var alpha = 50;
        function startmove(target){
            var speed = 10;
            if (alpha<target) {
                speed = 10;
            }
            else{
                speed = -10;
            }
            clearInterval(time);
            time = setInterval(function (){
                if(alpha==target){
                    clearInterval(time);
                }
                else{
                    alpha+=speed;
                    oDiv.style.opacity = alpha/100;
                    oDiv.style.filter = "alpha(opacity:"+alpha+")";
                }
            },60);
        }
