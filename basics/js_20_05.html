<script type="text/javascript">
	var t1;
	var ele = document.getElementById("eric_smile");
	var flag = true;
	ele.style.backgroundPositionY = "0px";
	var positionY = 0;

	window.onload = function() {
		t1 = setInterval(function() {
			if (flag) {
				if (positionY > -7680) {
					positionY = positionY - 480;
					ele.style.backgroundPositionY = positionY + "px";
				}
				else {
					flag = false;
				}
			}
			else {
				if (positionY < 0) {
					positionY = positionY + 480;
					ele.style.backgroundPositionY = positionY + "px";
				}
				else {
					flag = true;
				}
			}
		},50);
	}
