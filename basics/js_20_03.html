<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            float: left;
            border: 1px solid #000;
            cursor: pointer;
            margin-right: 10px;
        }
        .color-picker {
            font-size: 20px;
        }
        .well {
            overflow: hidden;
        }
    </style>
</head>
<body>            
    <div class="container">
        <p class="alert alert-success">
            <strong>实现以下功能：</strong><br />
                点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色</p>
        <div class="well">
            <ul class="palette">
                <li style="background-color:crimson"></li>
                <li style="background-color:bisque"></li>
                <li style="background-color:blueviolet"></li>
                <li style="background-color:coral"></li>
                <li style="background-color:chartreuse"></li>
                <li style="background-color:darkolivegreen"></li>
                <li style="background-color:cyan"></li>
                <li style="background-color:#194738"></li>        
            </ul>
        </div>

    <p class="color-picker"></p>

    </div>
    <script>
        /*     
            基于如上 HTML，实现如下功能：
            点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色
        */
        // var list = document.querySelectorAll("li");
        // for (var i = i = 0, len = list.length; i < len; i++) {
        //     list[i].onclick = function(e) {
        //         var t = e.target;
        //         var c = t.style.backgroundColor;
        //         var p = document.getElementsByClassName("color-picker")[0]
        //         p.innerHTML = c;
        //         p.style.color = c;

        //     }
        // }

        
        var liList = document.querySelectorAll("li");
        for (var i = 0; i < liList.length; i++) {
            liList[i].onclick = function(e) {
                var color = e.target.style.backgroundColor;
                var text = document.getElementsByClassName("color-picker")[0];
                text.style.color = color;
                text.innerHTML = color;
            }
        }
    </script>
</body>
</html>
