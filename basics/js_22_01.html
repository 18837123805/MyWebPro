<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		button {
			display: block;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button id="isNumber">判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
</body>
<script type="text/javascript">
	/*
		基于如上HTML，实现需求

		按照HTML中按钮的描述以此实现功能
		计算结果显示在 id 为 result 的 P 标签中
		除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
	*/
	// 判断当前选中的输入框输入内容是否为数字
	var inputList = document.querySelectorAll("input");
	document.getElementById("isNumber").onclick = function() {
		for (var i = 0; i < inputList.length; i++) {
			if (inputList[i].type == "text") {
				console.log(inputList[i])
				inputList[i].onfocus = function() {
					isNum(inputList[i].id);
				}
			}
		}
	}


	console.log(inputList);
	function isNum(inputId) {
		// body...
		var text = document.getElementById(inputId).value;
		if (!isNaN(text)) {
			console.log("输入正确")
		}
		else {
			alert("必须输入数字");
		}
	}
</script>
</html>
