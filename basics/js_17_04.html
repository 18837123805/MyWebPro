<script type="text/javascript">
	method();
	function method(argument) {
		// body...
		var str = "<tr>";
			// str2 = new Array();
		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				str += "<td>" + j + "*" + i + "=" + i*j;
			}
			str += "<td/><tr/>";
		}

		document.getElementById("result").innerHTML += str;
	}
