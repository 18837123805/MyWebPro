    <script>

        /*
        3的小游戏，练习使用循环和条件语句，实现如下需求：

        从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
        比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
        */
        function method() {
            for (var i = 1; i <= 100; i++) {
                var j = i.toString();
                if (j.indexOf("3") > -1 || (i % 3 == 0)) {
                    console.log("PA");
                }
                else {
                    console.log(i);
                }
            }
        }
        method();
    </script>
