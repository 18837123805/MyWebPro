<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <a href="js_dom_01.html">使用高级选择器完成练习</a>
    <script>

    console.group("----------返回页面中所有li标签---------")
    getAllListItem();

    function getAllListItem() {
        // 返回页面中所有li标签
        console.log(document.getElementsByTagName("li"));
        return document.getElementsByTagName("li");
    }

    console.group("-----------返回section('news-top')下所有span中内容为'HTML'的span标签----------")
    findAllHtmlSpanInOneSection("news-top");
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanlist = document.getElementById(sectionId).getElementsByTagName("span");
        console.log(spanlist);

        for (var i = 0; i < spanlist.length; i++) {
            if (spanlist[i].innerHTML == "HTML") {
                console.log(spanlist[i]);
            }
        }
    }

    console.group("---------返回section('news-top')下，所有所包含span内容为spanCont('JS')的LI标签----------")
    findListItem("news-top","JS");
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var spanlist = document.getElementById(sectionId).getElementsByTagName("span");
        console.log(spanlist);

        for (var i = 0; i < spanlist.length; i++) {
            if (spanlist[i].innerHTML == spanCont) {
                console.log(spanlist[i].parentNode);
            }
        }
    }

    console.group("----------返回section('news-top')下，class为'active'的链接中包含的文字内容---------")
    getActiveLinkContent("news-top");
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var selector = document.getElementById(sectionId).getElementsByClassName("active");
        for (var i = 0; i < selector.length; i++) {
            console.log(selector[i].innerHTML);
        }
    }

    </script>
</body>
</html>
