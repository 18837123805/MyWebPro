<!DOCTYPE html>
<html>
<head>
	<title>swiper使用</title>
	<link rel="stylesheet" type="text/css" href="./src/css/swiper-4.3.3.min.css">
	<script type="text/javascript" src="./src/js/swiper-4.3.3.min.js"></script>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		.blue-slide {background-color: #DCDCDC;}
		.red-slide {background: red;}
		.orange-slide {background: orange;}
		.swiper-slide {line-height: 300px; color: white; font-size: 40px; text-align: center;}
		.swiper-pagination-bullet-active {
			background: white;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<!-- 轮播图的主题内容 -->
		<div class="swiper-wrapper">
			<div class="swiper-slide blue-slide">slide1</div>
			<div class="swiper-slide red-slide">slide2</div>
			<div class="swiper-slide orange-slide">slide3</div>
		</div>
			<!-- 分页器 -->
			<div class="swiper-pagination"></div>
	</div>
</body>
<script type="text/javascript">
	// 创建swiper对象
	var mySwiper = new Swiper('.swiper-container',{
		loop: true,
		autoplay: true,
		pagination: {
			el: '.swiper-pagination'
		},
		// navigation: {

	});

</script>
</html>
