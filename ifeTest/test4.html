<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>3D 空间的卡片翻转动效</title>
	<style type="text/css">
		.img_wrap {
			width: 250px;
			height: 350px;
			margin: auto;
			background: url("src/img/test4_img2.jpg");
			opacity: 1;

			transition: all 1s linear;
		}
		.img_wrap:hover {
			transform: rotateY(180deg);
			opacity: 1;
			background: url("src/img/test4_img1.jpg");
		}
	</style>
</head>
<body>
	<div class="img_wrap">
		
	</div>
</body>
</html>
